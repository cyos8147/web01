<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #004d99;
        }
        .profile-header p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #666;
        }
        .profile-header .social-links a {
            color: #004d99;
            text-decoration: none;
            font-size: 1.5em;
            margin-right: 15px;
            transition: color 0.3s;
        }
        .profile-header .social-links a:hover {
            color: #002a5c;
        }
        .profile-content {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .profile-content h2 {
            margin-top: 0;
            color: #004d99;
        }
        .profile-content ul {
            list-style-type: none;
            padding: 0;
        }
        .profile-content ul li {
            margin-bottom: 10px;
        }
        .profile-content .skills {
            display: flex;
            flex-wrap: wrap;
        }
        .profile-content .skill {
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img src="chanasuek.jpg" alt="รูปโปรไฟล์">
            <div>
                <h1>ชนะศึก ยอดนางรอง</h1>
                <p>ตำแหน่ง: ประธานรุ่น</p>
                <p>รุ่นที่: 1</p>
                
               
            </div>
        </header>
        <section class="profile-content">
            <h2>เกี่ยวกับฉัน</h2>
            <p>-</p>
            <h2>ทักษะ</h2>
            <div class="skills">
               
                <div class="skill">HTML & CSS</div>
             
            </div>
            <h2>ประสบการณ์ทำงาน</h2>
            <ul>
                <li><strong>บริษัท ABC</strong> - นักพัฒนาซอฟต์แวร์ (2020 - ปัจจุบัน)</li>
            </ul>
            <h2>การศึกษา</h2>
            <ul>
                <li><strong>มหาวิทยาลัยแม่โจ้</strong> - ปริญญาตรีวิทยาการคอมพิวเตอร์ (2014 - 2018)</li>
            </ul>
        </section>
    </div>
</body>
</html>
